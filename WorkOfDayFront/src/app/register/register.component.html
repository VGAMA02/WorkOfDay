<!-- [formGroup]="registerForm" -->
<div class="container-fluid g-0 register-container">
    <form [formGroup]="registerForm"  class="register-form">
        <h2>Register Here</h2>
        <p-toast key="tr"></p-toast>
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="FirstName">FirstName</label>
                <input formControlName="firstName" type="text" class="form-control" name="FirstName" id="FirstName"
                    placeholder="Enter FirstName" required>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="LastName">LastName</label>
                <input formControlName="lastName" type="text" class="form-control" name="LastName" id="LastName"
                    placeholder="Enter LastName" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="Email">Email</label>
                <input type="email" formControlName="email" class="form-control" name="Email" id="Email"
                    placeholder="Enter Email" required>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="BirthDate">Birth Date</label>
                <input type="date" formControlName="birthDate" class="form-control" name="BirthDate" id="BirthDate"
                    placeholder="Enter date" required>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="Password" formControlName="password" class="form-control" name="Password" id="Password"
                    placeholder="Enter Password" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="Password" formControlName="confirmPassword" class="form-control" name="confirmPassword"
                    id="confirmPassword" placeholder="Enter Password" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <Button class="btn btn-primary" (click)="signUp()">register</Button>
            </div>
        </div>
        <div class="row">
            <a href="/login" class="redirect-link">Already have an account? Login here</a>
        </div>
    </form>
</div>
