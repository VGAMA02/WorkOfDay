<div class="container-fluid g-0 updTask-container">
    <form  [formGroup]="addTaskForm" class="updTask-form">
        <h2>Add Task</h2>
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="FKAssignedUser">Assing User (it is necessary to write)</label>

                <div class="scr card flex justify-content-center">
                    <p-listbox class="select-search" [options]="users" formControlName="FKAssignedUser" optionLabel="name" [filter]="true" [style]="{  }"></p-listbox>
                </div> 
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="FKCategory">Assing Category  (it is necessary to write)</label>
                <!-- <input formControlName="FKAssignedUser" type="text" class="form-control" name="FKAssignedUser" id="FKAssignedUser"
                    placeholder="Enter FirstName" required> -->

                    <div class=" scr card flex justify-content-center">
                        <p-listbox class="select-search" [options]="category" formControlName="FKCategory" optionLabel="name" [filter]="true" [style]="{}"></p-listbox>
                    </div> 
            </div>
        </div>


        <div class="row">
             <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="StartDate">startDate</label>
                <input value="" type="datetime-local" formControlName="StartDate" class="form-control" name="StartDate" id="startDate"
                    placeholder="Enter startDate" required>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="EndDate">endDate</label>
                <input value="" type="datetime-local" formControlName="EndDate" class="form-control" name="EndDate" id="EndDate"
                    placeholder="Enter endDate" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="Name">Name</label>
                <input type="text" formControlName="Name" class="form-control" name="Name" id="Name"
                    placeholder="Enter Task Name" required>
            </div>



            <div style="float: right; height: 50px;" class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="Description">Description</label>
                <textarea  class="form-control" formControlName="Description"  name="Description" id="Description" ></textarea>
               
            <!--     <input type="Password" formControlName="password" class="form-control" name="Password" id="Password"
                    placeholder="Enter Password" required> -->
            </div>

        </div>

        
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <label for="FKStatus">Assing Status (it is necessary to write)</label>

                <div  class="scr card flex justify-content-center">
                    <p-listbox class="select-search" [options]="status" formControlName="FKStatus" optionLabel="name" [filter]="true" [style]="{  }"></p-listbox>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <Button class="btn-adjust btn btn-primary" (click)="addTask()">Add Task</Button>
            </div>
        </div>
        <div class="row">
            <a href="/home" class="redirect-link">Cancel</a>
        </div>
    </form>
</div>
